    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0A0F0D',
              primary: {
                DEFAULT: '#00FFA3',
                hover: '#00CC82',
                dim: 'rgba(0, 255, 163, 0.1)',
                glow: 'rgba(0, 255, 163, 0.6)'
              },
              secondary: '#003322',
              accent: '#FFFFFF'
            },
            animation: {
              'grid-flow': 'gridFlow 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
              'spin-slow': 'spin 10s linear infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(0, 255, 163, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(0, 255, 163, 0.5)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Ultra Smooth Dark Theme Reset */
      html, body {
        background-color: #020202;
        /* Smooth deep gradient instead of noise */
        background: radial-gradient(circle at 50% 0%, #0a1810 0%, #020202 70%);
        color: #e0e0e0;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Subtle Perspective Grid */
      .perspective-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(0, 255, 163, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 163, 0.03) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: perspective(1000px) rotateX(60deg) scale(1.5);
        transform-origin: top center;
        opacity: 0.4;
        animation: gridFlow 25s linear infinite;
        pointer-events: none;
        mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
      }

      /* Ambient Colored Blobs */
      .ambient-glow {
        position: fixed;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        filter: blur(100px);
        opacity: 0.3;
        animation: blob 20s infinite alternate;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 4px;
        border: 1px solid rgba(0, 255, 163, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FFA3; 
      }

      ::selection {
        background: #00FFA3;
        color: #000;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(10, 15, 12, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(0, 255, 163, 0.4);
        box-shadow: 0 15px 40px rgba(0, 255, 163, 0.08);
        transform: translateY(-5px);
      }

      /* Text Effects */
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 255, 163, 0.6);
      }
      
      .btn-neon {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-neon::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      .btn-neon:hover::before {
        left: 100%;
      }

      @keyframes gridFlow {
        0% { background-position: 0 0; }
        100% { background-position: 0 80px; }
      }

      /* Logo Periodic Spin Animation */
      @keyframes periodicSpin {
        0% { transform: rotateY(0deg); }
        15% { transform: rotateY(360deg); }
        100% { transform: rotateY(360deg); }
      }
      
      .animate-periodic-spin {
        animation: periodicSpin 10s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-style: preserve-3d;
      }
    </style>
