    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              background: '#030303',
              surface: '#0A0A0A',
              surfaceLight: '#121214',
              primary: {
                DEFAULT: '#00dc82',
                hover: '#00b368',
                glow: 'rgba(0, 220, 130, 0.4)'
              },
              secondary: '#18181b',
              accent: '#3b82f6'
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Base Resets */
      html, body {
        background-color: #030303;
        color: #e2e8f0;
        width: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      /* Enhanced Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #18181b, #27272a); 
        border-radius: 4px;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00dc82; 
      }

      /* Utilities */
      ::selection {
        background: #00dc82;
        color: #000;
      }
      
      /* Better Glassmorphism */
      .glass {
        background: rgba(10, 10, 10, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(20, 20, 23, 0.6) 0%, rgba(10, 10, 10, 0.8) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(0, 220, 130, 0.3);
      }
      
      /* Neon Button Effect */
      .btn-neon {
        position: relative;
        overflow: hidden;
      }
      .btn-neon::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      .btn-neon:hover::after {
        left: 100%;
      }

      /* Form Autofill Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #121214 inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
